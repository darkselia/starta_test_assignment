<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Публичный каталог</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/index.css">
</head>
<body>
<template id="product-template">
    <article class="product">
        <div class="product__image-wrapper">
            <img class="product__image" src="" alt="Изображение товара">
            <div class="product__badges"></div>
        </div>
        <h3 class="product__name">Товар 1</h3>
        <p class="product__price"><span class="product__price-number">0</span> руб.</p>
        <p class="product__rating"></p>
        <p class="product__stock"></p>
    </article>
</template>
<template id="badge-template">
    <span class="badge"></span>
</template>

<nav class="nav">
    <a class="nav__links nav__links--active" href="/index.html">Каталог</a>
    <a class="nav__links" href="/admin/import.html">Импорт товаров</a>
</nav>


<section class="main-content">
    <section class="sort">
        <label class="sort__label" for="sort-by">⇅ Сортировка:</label>
        <select id="sort-by" class="sort__select">
            <option value="date-desc">новые⬇️️</option>
            <option value="date-asc">прошлые⬆️</option>
            <option value="price-desc">дороже⬇️</option>
            <option value="price-asc">дешевле⬆️</option>
            <option value="rating-desc">с высоким рейтингом⬇️️</option>
            <option value="rating-asc">с низким рейтингом⬆️</option>
        </select>
    </section>

    <h1>Публичный каталог</h1>

    <form id="filters" class="filters">
        <h2 class="filters__header">Фильтры</h2>
        <div class="filters__group">
            <label class="filters__group-label" for="search">Поиск:</label>
            <input type="text" id="search" class="filters__group-input" placeholder="Введите название товара">
        </div>
        <div class="filters__group">
            <label class="filters__group-label" for="category">Категория:</label>
            <select id="category" class="filters__group-select">
                <option value="">Все</option>
                <option value="kitchen">Кухня</option>
                <option value="electronics">Электроника</option>
                <option value="clothing">Одежда</option>
                <option value="beauty">Красота</option>
            </select>
        </div>
        <div class="filters__group">
            <label class="filters__group-label" for="min-price">Мин. цена:</label>
            <input type="number" id="min-price" class="filters__group-input" placeholder="0" min="0">
            <label class="filters__group-label" for="max-price">Макс. цена:</label>
            <input type="number" id="max-price" class="filters__group-input" placeholder="10000" min="0">
        </div>
        <div class="filters__group">
            <label class="filters__group-label" for="min-rating">Мин. рейтинг:</label>
            <input type="number" id="min-rating" class="filters__group-input" placeholder="0" min="0" max="5" step="0.1">
        </div>
        <div class="filters__group filters__group--row">
            <label class="filters__group-label" for="in-stock">В наличии:</label>
            <input type="checkbox" id="in-stock" class="filters__group-input">
        </div>
        <button type="submit">Применить</button>
        <button type="reset">Очистить</button>
    </form>
    <div>
        <section class="product-grid" id="product-grid">
            <!-- Продукты будут добавлены сюда с помощью JavaScript -->

        </section>
        <section class="pagination">
            <button id="previous-button">Предыдущая</button>
            <div id="page-number"></div>
            <button id="next-button">Следующая</button>
        </section>
    </div>
</section>
<script src="scripts/index.js"></script>
</body>
</html>
