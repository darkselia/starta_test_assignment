<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Публичный каталог</title>
    <link rel="stylesheet" href="scss/index.css">
</head>
<body>
<template id="product-template">
    <article class="product">
        <img class="product__image" src="" alt="Изображение товара">
        <h2 class="product__name">Товар 1</h2>
        <p>Цена: <span class="product__price">0</span> руб.</p>
        <p class="product__rating"></p>
        <p class="product__stock"></p>
    </article>
</template>

<nav class="nav">
    <a class="nav__links nav__links_active" href="/index.html">Каталог</a>
    <a class="nav__links" href="/admin/import.html">Импорт товаров</a>
</nav>


<section class="main-content">
    <section class="sort">
        <label class="sort__label" for="sort-by">Сортировка:</label>
        <select id="sort-by" class="sort__select">
            <option value="date-desc">новизна⬇️️</option>
            <option value="date-asc">новизна⬆️</option>
            <option value="price-desc">цена⬇️</option>
            <option value="price-asc">цена⬆️</option>
            <option value="rating-desc">рейтинг⬇️️</option>
            <option value="rating-asc">рейтинг⬆️</option>
        </select>
    </section>

    <h1>Публичный каталог</h1>

    <form id="filters" class="filters">
        <h2 class="filters__header">Фильтры</h2>
        <div class="filters__block">
            <label for="search">Поиск:</label>
            <input type="text" id="search" placeholder="Введите название товара">
        </div>
        <div class="filters__block">
            <label for="category">Категория:</label>
            <select id="category">
                <option value="">Все</option>
                <option value="kitchen">Кухня</option>
                <option value="electronics">Электроника</option>
                <option value="clothing">Одежда</option>
                <option value="beauty">Красота</option>
            </select>
        </div>
        <div class="filters__block">
            <label for="min-price">Мин. цена:</label>
            <input type="number" id="min-price" placeholder="0" min="0">
            <label for="max-price">Макс. цена:</label>
            <input type="number" id="max-price" placeholder="10000" min="0">
        </div>
        <div class="filters__block">
            <label for="min-rating">Мин. рейтинг:</label>
            <input type="number" id="min-rating" placeholder="0" min="0" max="5" step="0.1">
        </div>
        <div class="filters__block">
            <label for="in-stock">В наличии:</label>
            <input type="checkbox" id="in-stock">
        </div>
        <button type="submit">Применить</button>
        <button type="reset">Очистить</button>
    </form>
    <div>
        <section class="product-grid" id="product-grid">
            <!-- Продукты будут добавлены сюда с помощью JavaScript -->

        </section>
        <section class="pagination">
            <button id="previous-button">Предыдущая</button>
            <div id="page-number"></div>
            <button id="next-button">Следующая</button>
        </section>
    </div>
</section>
<script src="scripts/index.js"></script>
</body>
</html>
